<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing pages</title>
  </head>
  <body>
    <nav class="bg-purple-900 text-white flex justify-between">
      <img src="logo2.png.jpg" class="h-12 pt-3 px-3 rounded-3xl" srcset="" />
      <ul class="px-28 py-4 flex space-x-11 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Catelog</li>
        <li class="cursor-pointer">Contact us</li>
      </ul>
    </nav>
    <main class="bg-orange-400 flex justify-around">
      <div class="main h-96 py-80 pl-9">
        <div class="text-6xl">The Protector of the Multiverse</div>
        <p class="py-3 w-1/2">
          Hello, This is Ironman One of the protectors of the Multiverse Me and
          Spiderman Are protecting the multiverse From many Decades from the
          shadows. Bye Bye Love You 3000 ❤️
        </p>
        <div class="buttons my-4">
          <button
            class="bg-purple-800 px-3 py-2 rounded-2xl text-yellow-50 hover:text-slate-900 hover:bg-green-500 hover:border-spacing-2 hover:border-black mx-4"
          >
            Support Us
          </button>
          <button
            class="bg-purple-800 px-3 py-2 rounded-2xl text-yellow-50 hover:text-slate-900 hover:bg-green-500 hover:border-spacing-2 hover:border-black mx-4"
          >
            No
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <img src="pngwing.png" class="h-96 py-1" alt="" />
      </div>
    </main>
  </body>
</html>
